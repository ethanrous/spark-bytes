basePath: /api/
definitions:
  LoginParams:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  NewEventParams:
    properties:
      description:
        type: string
      dietary_info:
        type: string
      end_time:
        type: string
      location:
        type: string
      name:
        type: string
      owner_id:
        type: integer
      start_time:
        type: string
    type: object
  NewUserParams:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
host: localhost:5001
info:
  contact: {}
  description: Access to the SparkBytes server
  title: SparkBytes API
  version: "1.0"
paths:
  /events:
    get:
      operationId: GetEvents
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      summary: Get All Events
      tags:
      - Events
    post:
      operationId: CreateEvent
      parameters:
      - description: New event params
        in: body
        name: newEventParams
        required: true
        schema:
          $ref: '#/definitions/NewEventParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      summary: Create Event
      tags:
      - Events
  /users:
    post:
      operationId: CreateUser
      parameters:
      - description: New user params
        in: body
        name: newUserParams
        required: true
        schema:
          $ref: '#/definitions/NewUserParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      summary: Create User
      tags:
      - Users
  /users/login:
    post:
      operationId: LoginUser
      parameters:
      - description: Login params
        in: body
        name: loginParams
        required: true
        schema:
          $ref: '#/definitions/LoginParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      summary: Login User
      tags:
      - Users
schemes:
- http
- https
securityDefinitions:
  SessionAuth:
    in: cookie
    name: spark-bytes-session
    type: apiKey
swagger: "2.0"
